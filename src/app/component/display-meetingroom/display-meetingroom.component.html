<div class="container mt-4">
    <!-- <h3>Display All MeetingRooms: </h3> -->
    <div *ngIf="message" class="alert alert-success">
        <p> {{message}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        <p> {{errorMessage}}</p>
    </div>
    <div>
        <input class="inpSearch" type="text" [(ngModel)]="searchTerm" placeholder="Search" class="form-control">
        <button (click)="searchMeetingRoomsByName()" class="button">Search</button>
    </div>
    <table class="table">   
     
        <!--   <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>CostOfRoom</th>
                <th>Category</th>
                <th>Date</th>      
            </tr>
        </thead> -->


        <div class="row mt-4">
            <div class="col-md-4" *ngFor="let displaymeetingroom of displaymeetingrooms">
                <div class="card">

                        <h4 class="card-title">{{displaymeetingroom.name}}</h4><br>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-4">
                                <h6>Capacity</h6>
                            </div>
                            <div class="col-4">{{displaymeetingroom.capacity}}</div>
                            <div class="col-2"></div>
                        </div>

                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col">
                            <h6>Cost</h6>
                            </div>
                            <div class="col">{{displaymeetingroom.costOfRoom}}</div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col">
                            <h6>Type</h6>
                            </div>
                            <div class="col">{{displaymeetingroom.type}}</div>
                            <div class="col-2"></div>
                        </div>

                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col">
                                <h6>Date</h6>
                            </div>
                            <div class="col">{{displaymeetingroom.date}}</div>
                            <div class="col-2"></div>
                        </div>  <br>


                        <div class="row">
                            <div class="col-2"></div>
                                <div class="col">
                                    <button (click)="deleteMeetingRoomById(displaymeetingroom.id)" class="btn btn-danger">Delete</button>
                                </div>
                                <!-- <div class="col">
                                    <button (click)="updateMeetingRoom(displaymeetingroom.name)" class="btn btn-warning ml-2">Update</button>
                                </div> -->
                                <div class="col-2"></div>
                       </div>
                    
                    </div>
                </div>
            </div>
        
    </table>
</div>
